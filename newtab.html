<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="content-wrapper">
        <div id="quiz-container">
            <h2 id="question-text">Loading question...</h2>
            <div id="prompt-area">
                <img id="flag-image" src="" alt="Flag" style="display: none;">
                <p id="prompt-text" style="display: none;"></p>
            </div>
            <div id="options-container">
            </div>
            <div id="feedback-container">
                <p id="feedback-text"></p>
                <div id="correct-answer-display" style="display: none;">
                     <img id="correct-flag" src="" alt="Correct Flag">
                     <span id="correct-details"></span>
                </div>
            </div>
             <div id="attribution">
                Background Photo by <a href="https://unsplash.com/@nasa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">NASA</a> on <a href="https://unsplash.com/photos/a-view-of-the-earth-from-space-at-night-Q1p7bh3SHj8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank" rel="noopener noreferrer">Unsplash</a>
            </div>
            <div id="made-with">
                Made with ❤️ by Amogh Shukla
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
